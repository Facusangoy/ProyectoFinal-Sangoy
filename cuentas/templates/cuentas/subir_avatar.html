{% extends 'bar/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Subir Avatar</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subir</button>
        <a href="{% url 'ver_perfil' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
