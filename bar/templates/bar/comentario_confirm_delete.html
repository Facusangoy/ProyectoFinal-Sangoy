{% extends 'bar/base.html' %}
{% block title %}Confirmar borrado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de que querés borrar este comentario?</h2>
    <p>{{ comentario.texto }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'comentarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
