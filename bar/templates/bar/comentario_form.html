{% extends 'bar/base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Editar Comentario,Crear Comentario" }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Editar Comentario,Crear Comentario" }}</h2>

    <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success flex-fill">Guardar</button>
        <a href="{% url 'comentarios' %}" class="btn btn-danger flex-fill">Cancelar</a>
    </div>
</form>
</div>
{% endblock %}
