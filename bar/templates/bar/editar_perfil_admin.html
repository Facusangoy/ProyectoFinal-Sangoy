{% extends 'bar/base.html' %}
{% block title %}Editar Perfil Admin{% endblock %}

{% block content %}
<div class="container mt-3">
<h2>Editar perfil: {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{% url 'panel_de_administracion' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
