{% extends 'bar/base.html' %}
{% block title %}Confirmar eliminación usuario{% endblock %}

{% block content %}
<h2>¿Seguro que deseas eliminar al usuario: {{ user.username }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'panel_de_administracion' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
